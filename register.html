<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genchee</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>

<body id="register">
    <!--header-->
    <header class="header">
        <div class="header-main">
            <!--Logo-->
            <img class="logo" src="assets/img/logos/GencheeLogo-Wide-Original.png" alt="Genchee">

            <!--Navigation-->
            <nav id="nav" class="global-nav">
                <i id="close-nav" class="close-icon sp"><img src="assets/img/icons/close-white.svg"></i>
                <ul>
                    <div class="nav-list">
                        <li class="nav-item"><a href="./index.html">Top</a></li>
                        <li class="nav-item"><a href="#">紹介企業例</a></li>
                        <li class="nav-item"><a href="#">卒業生の声</a></li>
                        <li class="nav-item"><a href="./register.html" target="_blank" rel="noopener noreferrer">登録はこちら</a></li>
                    </div>
                </ul>
            </nav>

            <i id="open-nav" class="nav-icon sp"><img src="assets/img/icons/nav-icon-white.svg"></i>
        </div>

        <!--topページだけ-->
    </header>


    <!--main contents-->

    <div class="contents">
        <div class="form-box">
            <h1 class=title>会員登録</h1>
            <form class="form" action="">
                <p>お名前</p>
                <div class="name-box">
                    <div class="form-element">
                        <label class="form-flex" for="family-name">
                            <p>姓　</p>　
                            <input type="text" name="family-name" id="family-name">
                        </label>
                    </div>
                    <div class="form-element">
                        <label class="form-flex" for="first-name">
                            <p>名　</p>　
                            <input type="text" name="first-name" id="first-name">
                        </label>
                    </div>
                    <div class="form-element">
                        <label class="form-flex" for="family-name-kana">
                            <p>セイ</p>　
                            <input type="text" name="family-name-kana" id="family-name-kana">
                        </label>
                    </div>
                    <div class="form-element">
                        <label class="form-flex" for="first-name-kana">
                            <p>メイ</p>　
                            <input type="text" name="first-name-kana" id="first-name-kana">
                        </label>
                    </div>

                </div>

                <div class="form-element form-flex">
                    <p>生年月日　　</p>
                    <div class="birthday">
                        <div>
                            <select name="year" id="year">
                                <!--PHPのループを使うだろうから少ししかいれてない-->
                                <option value=""></option>
                                <option value="2000">2000</option>
                                <option value="2000">2001</option>
                                <option value="2000">2002</option>
                                <option value="2000">2003</option>
                                <option value="2000">2004</option>
                                <option value="2000">2005</option>
                                <option value="2000">2006</option>
                                <option value="2000">2007</option>
                                <option value="2000">2008</option>
                                <option value="2000">2009</option>
                                <option value="2000">2010</option>
                            </select>
                            <p>年</p>　
                        </div>

                        <div>
                            <select name="month" id="month">
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <p>月</p>　
                        </div>

                        <div>
                            <select name="day" id="day">
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <p>日</p>　
                        </div>
                    </div>
                </div>


                <div class="form-element">
                    <label class="form-flex" for="current-job">
                        <p>現職の職種　</p>
                        <input type="text" name="current-job" id="current-job" placeholder="可能な範囲で詳細にお書きください">
                    </label>
                </div>

                <div class="form-element">
                    <label class="form-flex" for="education">
                        <p>最終学歴　　</p>
                        <input type="text" name="education" id="education" placeholder="学科やコースまでお書きください">
                    </label>
                </div>

                <div class="form-element">
                    <label class="form-flex" for="email">
                        <p>メールアドレス　</p>
                        <input type="email" name="email" id="email" placeholder="(例)recruit@genchee.com">
                    </label>
                </div>

                <div class="form-element">
                    <label class="form-flex" for="tel">
                        <p>電話番号　　　　</p>
                        <input type="tel" name="tel" id="tel" placeholder="(例)09012345678">
                    </label>
                </div>

                <div class="form-element">
                    <input id="agreement" type="checkbox" name="agreement">
                    <label class="check-label" for="agreement">
                        <a href="#" target="_blank" rel="noopener noreferrer">利用規約</a>に同意する
                    </label>
                </div>

                <input class="btn" type="submit" value="上記の内容で登録">
            </form>
        </div>
    </div>


    <!--Footer-->
    <footer class="footer">

        <ul>
            <li><a href="#">Gencheeについて</a></li>
            <li><a href="#">利用規約</a></li>
            <li><a href="#">プライバシーポリシー</a></li>
        </ul>


        <small>©2021 Equalone, inc. All rights reserved.</small>
    </footer>
    <script src="assets/js/nav.js"></script>
</body>

</html>
